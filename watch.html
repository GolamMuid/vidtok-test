<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Watch</title>
  </head>
  <body>
    <div class="flex justify-between px-12 py-4 shadow-lg">
      <div>
        <image
          src="/assets/vidtok.png"
          alt="logo"
          height="{256}"
          width="{256}"
          class="h-16 w-auto"
        />
      </div>
      <div class="flex justify-between items-center gap-8">
        <a href="/" class="hover:font-bold"> Home </a>
        <a href="/" class="hover:font-bold"> My Videos </a>
        <a href="/profile.html" class="hover:font-bold"> Profile </a>
      </div>
    </div>

    <div id="content" class="max-w-5xl mx-auto mt-10"></div>

    <script>
      // Get ?id=xx from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get("id");

      console.log("VIDEO ID =", videoId);

      fetch(
        `https://vidtokbackendnode-afe6c0f5hwa2dagv.spaincentral-01.azurewebsites.net/video-details/${videoId}`
      )
        .then((res) => res.json())
        .then((data) => renderPage(data))
        .catch((err) => console.error("Error loading video:", err));

      function renderPage(data) {
        const { video, comments } = data;
        console.log(data);

        if (!video) {
          document.getElementById("content").innerHTML =
            "<p class='text-red-600 text-xl'>Video not found</p>";
          return;
        }

        document.getElementById("content").innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <!-- Video Player -->
          <video 
            src="${video.videoUrl}"
            controls
            class="w-full rounded-lg mb-4 h-max-[800px]"
          ></video>

          <!-- Title -->
          <h1 class="text-3xl font-bold mb-2">${video.title}</h1>

          <!-- Description -->
          <p class="text-gray-700 mb-6">${video.description}</p>

          <!-- Description -->
          <p class="text-gray-700 mb-2">Posted by : ${video.userName}</p>

          <!-- Description -->
          <p class="text-gray-700 mb-6 text-sm">Posted on : ${new Date(
            video.uploadedAt || Date.now()
          ).toLocaleDateString()}</p>

          <!-- Comments Section -->
          <h2 class="text-2xl font-semibold mb-4">Comments (${
            comments.length
          })</h2>

          <div id="commentList" class="space-y-4">
  ${comments
    .map(
      (c, index) => `
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <p>
          <strong>${c.userName}</strong>
          <span class="text-sm ${
            c.sentiment === "negative" ? "text-red-500" : "text-gray-500"
          }">(${c.sentiment})</span>
        </p>

        <p 
          class="${
            c.sentiment === "negative"
              ? "blur-sm cursor-pointer select-none"
              : ""
          }" 
          id="comment-${index}"
          onclick="unblurComment(${index}, '${c.sentiment}')"
        >
          ${c.comment}
        </p>
      </div>
    `
    )
    .join("")}
</div>


          <!-- Add New Comment -->
          <div class="mt-8">
            <h3 class="text-xl font-semibold mb-2">Add a Comment</h3>

           

            <textarea id="commentText"
              class="w-full p-2 border rounded mb-2"
              placeholder="Write a comment..."
            ></textarea>

            <button
              onclick="submitComment()"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            >
              Post Comment
            </button>
          </div>
        </div>
      `;
      }

      function unblurComment(index, sentiment) {
        if (sentiment !== "negative") return; // Only unblur negative comments

        const el = document.getElementById(`comment-${index}`);
        el.classList.remove("blur-sm", "cursor-pointer", "select-none");
      }

      let currentUser = { userId: "001", userName: "John Doe" };

      async function loadUser() {
        try {
          const res = await fetch("/.auth/me", { credentials: "include" });
          const data = await res.json();

          if (data.length) {
            const user = data[0];
            const githubId = user.user_claims.find(
              (c) => c.typ === "urn:github:id"
            )?.val;
            const githubUsername = user.user_claims.find(
              (c) => c.typ === "preferred_username"
            )?.val;

            currentUser = {
              userId: githubId || "001",
              userName: githubUsername || "John Doe",
            };
          }

          // Optionally, show user name somewhere in the page
          document.getElementById("userName").value = currentUser.userName;
        } catch (err) {
          console.error("Error fetching user info:", err);
        }
      }

      loadUser();

      function submitComment() {
        const commentText = document.getElementById("commentText").value;

        if (!commentText) {
          alert("Please enter a comment.");
          return;
        }

        fetch(
          `https://vidtokbackendnode-afe6c0f5hwa2dagv.spaincentral-01.azurewebsites.net/comments/${videoId}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userName: currentUser.userName,
              userId: currentUser.userId,
              comment: commentText,
            }),
          }
        )
          .then((res) => res.json())
          .then((data) => {
            alert("Comment added!");
            location.reload();
          })
          .catch((err) => console.error("Error posting comment:", err));
      }
    </script>
  </body>
</html>
