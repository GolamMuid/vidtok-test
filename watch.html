<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Watch</title>
  </head>
  <body>
    <div class="flex justify-between px-12 py-4 shadow-lg">
      <div>
        <image
          src="/assets/vidtok.png"
          alt="logo"
          height="{256}"
          width="{256}"
          class="h-16 w-auto"
        />
      </div>
      <div class="flex justify-between items-center gap-8">
        <a href="/" class="hover:font-bold"> Home </a>
        <a href="/" class="hover:font-bold"> My Videos </a>
        <a href="/profile.html" class="hover:font-bold"> Profile </a>
      </div>
    </div>

    <!-- <script src="js/index.js"></script> -->

    <script>
      // Get ?id=xx from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      console.log("Product ID from URL:", productId);

      fetch(`https://dummyjson.com/products/${productId}`)
        .then((res) => res.json())
        .then((data) => {
          console.log("Product details:", data);

          document.getElementById("video-details").innerHTML = `
      <h2>${data.title}</h2>
      <p>${data.description}</p>
      <img src="${data.thumbnail}" width="200" />
    `;
        });
    </script>
  </body>
</html>
