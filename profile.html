<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Profile</title>
  </head>
  <body>
    <div class="flex justify-between px-12 py-4 shadow-lg">
      <div>
        <image
          src="/assets/vidtok.png"
          alt="logo"
          height="{256}"
          width="{256}"
          class="h-16 w-auto"
        />
      </div>
      <div class="flex justify-between items-center gap-8">
        <a href="/" class="hover:font-bold"> Home </a>
        <a href="/my-videos.html" class="hover:font-bold"> My Videos </a>
        <a href="/profile.html" class="font-bold"> Profile </a>
      </div>
    </div>

    <div class="container mx-auto mt-8">
      <div id="info"></div>
      <p class="font-bold text-xl">Upload a new video</p>
    </div>

    <div class="container mx-auto mt-4">
      <form id="videoUploadForm" class="space-y-4 border p-6 rounded-lg shadow">
        <div>
          <label class="block font-semibold"
            >Video Title <span class="text-red-400"> * </span></label
          >
          <input
            type="text"
            name="title"
            required
            class="w-full border rounded p-2"
            placeholder="Enter video title"
          />
        </div>

        <div>
          <label class="block font-semibold">Video Description</label>
          <textarea
            name="description"
            class="w-full border rounded p-2"
            rows="4"
            placeholder="Enter video description"
          ></textarea>
        </div>

        <div>
          <label class="block font-semibold"
            >Choose Thumbnail <span class="text-red-400"> * </span>
          </label>
          <input
            type="file"
            name="thumbnail"
            accept="image/*"
            required
            class="w-full border"
          />
        </div>

        <div>
          <label class="block font-semibold"
            >Choose Video File <span class="text-red-400"> * </span>
          </label>
          <input
            type="file"
            name="video"
            accept="video/*"
            required
            class="w-full border"
          />
        </div>

        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Upload Video
        </button>
      </form>

      <p id="uploadMessage" class="mt-4 font-semibold"></p>
    </div>

    <script>
      let currentUser = { userId: "001", userName: "John Doe" };

      async function loadUser() {
        try {
          const res = await fetch("/.auth/me", { credentials: "include" });
          const data = await res.json();
          console.log(data);

          if (data.length) {
            const user = data[0];
            const githubId = user.user_claims.find(
              (c) => c.typ === "urn:github:id"
            )?.val;
            const githubUsername = user.user_claims.find(
              (c) => c.typ === "preferred_username"
            )?.val;

            currentUser = {
              userId: githubId || "001",
              userName: githubUsername || "John Doe",
            };
          }

          document.getElementById("info").innerHTML = `
        <p><strong>Current User:</strong> ${currentUser.userName}</p>
      `;
        } catch (err) {
          console.error("Error fetching user info:", err);
        }
      }

      loadUser();

      // Handle video upload
      const videoForm = document.getElementById("videoUploadForm");
      const uploadMessage = document.getElementById("uploadMessage");

      videoForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(videoForm);
        // Append user info
        formData.append("userId", currentUser.userId);
        formData.append("userName", currentUser.userName);

        try {
          const res = await fetch(
            "https://vidtokbackendnode-afe6c0f5hwa2dagv.spaincentral-01.azurewebsites.net/upload",
            {
              method: "POST",
              body: formData,
            }
          );

          if (!res.ok) throw new Error("Upload failed");

          const data = await res.json();
          console.log("Upload response:", data);
          uploadMessage.textContent = "Video uploaded successfully!";
          uploadMessage.classList.remove("text-red-500");
          uploadMessage.classList.add("text-green-600");

          // Optionally reset form
          videoForm.reset();
        } catch (err) {
          console.error("Error uploading video:", err);
          uploadMessage.textContent = "Error uploading video";
          uploadMessage.classList.remove("text-green-600");
          uploadMessage.classList.add("text-red-500");
        }
      });
    </script>
  </body>
</html>
